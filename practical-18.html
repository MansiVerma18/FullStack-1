<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 18</title>
    <link rel="stylesheet" href="practical18.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">


</head>

<body>

    <div class="container">
        <div class="heading">Create Account</div>
        <div class="box">
            <form class="form" id="form">
                <div class="input"><label for="">Username</label>
                    <br>
                    <input id="username" type="text" placeholder="Please Enter Username">
                    <i class="far fa-times-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>msg</small>
                </div>
                <div class="input"><label for="">Email</label>
                    <br>
                    <input id="email" type="text" placeholder="Please Enter Email">

                    <i class="far fa-times-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>msg</small>
                </div>
                <div class="input"><label for="">Password</label>
                    <br>
                    <input id="password" type="text" placeholder="Please Enter Password">
                    <small>msg</small>
                    <i class="far fa-times-circle"></i>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="input"><label for="">Password Again</label>
                    <br>
                    <input id="passwordConfirm" type="text" placeholder="Please Enter PasswordConfirm">
                    <small>msg</small>
                    <i class="far fa-times-circle"></i>
                    <i class="fas fa-check-circle"></i>
                </div>
                <button type="submit">Submit</button>
            </form>

        </div>

    </div>
    <script src="practical-18.js"></script>
</body>

</html>
